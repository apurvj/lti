<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Round Around Earth</title>
</head>
<body>
    <div class="main">
        <img src="https://wallpaperaccess.com/full/3865410.jpg" alt="" class="backgroundImage" id="backgroundImage">
        <img src="./pic2.png" alt="" class="Image" id="3dImage" >
        <div class="form">
            <h1 class="heading" id="heading">Rocket around the Earth</h1>
            <form action="" id="form">
                <div class="first">
                <label for="dropDown" class="departure" id="departure">Departure Country</label>
                <br>
                <select name="dropDown" id="dropDown">
                    <option value="volvo">India</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                </div>
                <div class="second">
                    <label for="noOfTravellers" class="departure" id="departure">No. of Space Travellers</label>
                    <br>
                    <input type="text" id="noOfTravellers">
                </div>
                <div class="third">
                    <label for="email" class="departure">Your email</label>
                    <br>
                    <input type="text" placeholder="ilovespace@gmail.com" value="default Value" id="email">
                </div>
                <div class="fourth">
                    <label for="yesOrNo" class="departure">Do you wanna rent a space suit?</label>
                    <div class="radio">
                        <div>
                            <input type="radio" name="Yes,Please" id="yesOrNo">
                            <label for="" class="firstradio">Yes,Please</label>
                        </div>
                        <div>
                            <input type="radio" name="No,I have my own" id="yesOrNo">
                            <label for="" class="secondradio">No,I have my own</label>
                        </div>
                    </div>
                </div>
                <input type="button" value="TAKE US TO SPACE" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
